<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return-to-top</title>
    <style>
        #return-to-top {
            display: none; /* Hide the button by default */
            position: fixed; /* Fixed position so it stays in place */
            bottom: 20px; /* Distance from the bottom */
            right: 20px; /* Distance from the right */
            z-index: 99; /* Ensure it's above other content */
            font-size: 16px; /* Font size of the button text */
            background-color: #4681f4; /* Background color of the button */
            color: white; /* Text color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            padding: 10px 20px; /* Padding inside the button */
        }

        #return-to-top:hover {
            background-color: #5783db; /* Darker background color on hover */
        }
    </style>
</head>
<body>

    <button onclick="topFunction()" id="return-to-top" title="Go to top">Top</button>

    <script>
        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            var mybutton = document.getElementById("return-to-top");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0; // For Safari
            document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
        }
    </script>
</body>
</html>
